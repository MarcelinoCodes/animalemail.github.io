<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    /* Targeting mobile phones */

      }

  </head>

    <table cellspacing="0" cellpadding="0" width="100%" border="0">

              </td>
            </tr>

              <td>
                <table cellspacing="0" cellpadding="0" width="100%" border="0">

                    <h1 style="color:white; margin-left: 10px;">Get your furry friend</h1>

                  <td class="dogimg">

              </td>
            </tr>

              <td align="center" style="background-color:rgb(235,236,238);">

            </tr>
            <tr>
              <td align="center" style="background-color:rgb(235,236,238);">
                <img src="https://i.postimg.cc/SY66McCb/catt.png" alt="dog" style="width:400px; height:400px;  object-fit: cover;">

            </tr>

            </tr>

              <td class="buttonclicks" align="center" style="background-color:rgb(235,236,238); padding-bottom: 20px;">
